<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResumeAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #f8f5ff, #fdfcff);
            color: #1f1f1f;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* NAVBAR */
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    background: #ffffffcc;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid #eee;
    position: relative;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 700;
    font-size: 20px;
    
}

.menu-btn {
    font-size: 26px;
    cursor: pointer;
}

.dropdown {
    position: absolute;
    top: 60px;
    right: 20px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    width: 200px;
    display: none;
    z-index: 100;
}

.dropdown a {
    display: block;
    padding: 14px 18px;
    color: #111;
    font-weight: 500;
}

.dropdown a:hover {
    background: #f3f4f6;
}

.logout {
    color: #ef4444;
}
        /* COMMON */
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        .gradient-text {
            background: linear-gradient(90deg, #8b5cf6, #ec4899, #f97316);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            color: #fff;
            padding: 14px 26px;
            border-radius: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .btn-secondary {
            background: #fff;
            border: 1px solid #ddd;
            padding: 14px 26px;
            border-radius: 14px;
            font-weight: 500;
            margin-top: 14px;
            display: inline-block;
        }

        /* CARD */
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 24px;
        }

        .icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #fff;
            margin-bottom: 14px;
        }

        .pink { background: #ec4899; }
        .green { background: #22c55e; }
        .purple { background: #8b5cf6; }
        .cyan { background: #06b6d4; }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">üìÑ HireReady</div>

    {% if user.is_authenticated %}
    <div>
        <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

        <div class="dropdown" id="menu">
            <div style="padding: 14px 18px; border-bottom: 1px solid #e5e7eb; background: #f9fafb;">
                <div style="font-weight: 600; color: #1f2937; margin-bottom: 4px;">üë§ {{ user.first_name|default:user.username|title }}</div>
                <div style="font-size: 12px; color: #6b7280;">{{ user.email }}</div>
            </div>
            <a href="{% url 'profile' %}">üìÑ My Resumes</a>
            <a href="{% url 'home' %}">üè† Home</a>
            <a href="{% url 'dashboard' %}">üìä Dashboard</a>
            <a href="{% url 'templates' %}">üé® Templates</a>
            <a href="{% url 'logout' %}" class="logout">üö™ Sign Out</a>
        </div>
    </div>
    {% endif %}
</div>

<script>
function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

// Close menu when clicking outside
document.addEventListener("click", function(e) {
    const menu = document.getElementById("menu");
    const btn = document.querySelector(".menu-btn");
    if (!menu || !btn) return;

    if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.style.display = "none";
    }
});
</script>

{% block content %}{% endblock %}

<footer>
    <div class="logo" style="justify-content:center;">üìÑ ResumeAI</div>
    <p style="margin-top:10px;">¬© 2025 ResumeAI. All rights reserved.</p>
</footer>

</body>
</html>
