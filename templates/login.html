{% extends "base.html" %}
{% block content %}

<style>
.auth-wrapper {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-card {
    background: white;
    border-radius: 22px;
    padding: 40px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.12);
}

.auth-title {
    font-size: 34px;
    font-weight: 700;
    background: linear-gradient(90deg,#8b5cf6,#ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.auth-subtitle {
    color: #6b7280;
    margin: 8px 0 30px;
}

.input-group {
    margin-bottom: 18px;
}

.input-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #374151;
}

.input-box {
    display: flex;
    align-items: center;
    border: 1px solid #e5e7eb;
    border-radius: 14px;
    padding: 14px;
    background: #fafafa;
}

.input-box span {
    font-size: 18px;
}

.input-box input {
    border: none;
    outline: none;
    width: 100%;
    background: transparent;
    font-size: 16px;
    margin-left: 10px;
}

.btn-auth {
    margin-top: 10px;
    width: 100%;
    background: linear-gradient(90deg,#8b5cf6,#ec4899);
    color: white;
    padding: 16px;
    font-size: 18px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.btn-auth:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 25px rgba(139,92,246,0.35);
}

.auth-footer {
    text-align: center;
    margin-top: 24px;
    color: #6b7280;
}

.auth-footer a {
    color: #8b5cf6;
    font-weight: 600;
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>

<div class="auth-wrapper">
    <form method="POST" class="auth-card">
        {% csrf_token %}

        <!-- üî• IMPORTANT: preserve next -->
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">
            Enter your credentials to access your dashboard
        </p>

        <div class="input-group">
            <label>Email</label>
            <div class="input-box">
                <span>‚úâÔ∏è</span>
                <input type="email" name="email" placeholder="you@example.com" required>
            </div>
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="input-box">
                <span>üîí</span>
                <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
        </div>

        <button type="submit" class="btn-auth">
            Sign In ‚Üí
        </button>

        <div class="auth-footer">
            Don‚Äôt have an account?
            <a href="{% url 'register' %}{% if next %}?next={{ next }}{% endif %}">
                Create account
            </a>
        </div>
    </form>
</div>

{% endblock %}
